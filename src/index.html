<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="1"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <article
      class="product-card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="monitor"
        class="product-card__img-size"
      />

      <h3 class="product-card__description">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h3>

      <p class="product-card__code">Product code: 195434</p>

      <div class="product-card__rating">
        <div class="stars stars--4 product-card__rating-star">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="product-card__rating-reviews">Reviews: 5</p>
      </div>

      <strong class="product-card__price">
        <p class="product-card__price-value">Price:</p>
        <p class="product-card__price-cost">$2,199</p>
      </strong>

      <a
        href="#"
        class="product-card__button"
        data-qa="hover"
      >
        Buy
      </a>
    </article>
  </body>
</html>
